<div class="box">
  <!-- email header -->
  <mat-grid-list cols="12">
    <mat-grid-tile [rowspan]="2" [colspan]="2">
      <button mat-stroked-button class="rowspan-button">
        <mat-icon>send</mat-icon><br />Send
      </button>
    </mat-grid-tile>
    <mat-grid-tile [rowspan]="1" [colspan]="2">
      <div class="button-box">To</div>
    </mat-grid-tile>
    <mat-grid-tile [rowspan]="1" [colspan]="8">
      <div class="textfield text-inside-grid-left">test@test.com</div>
    </mat-grid-tile>
    <mat-grid-tile [rowspan]="1" [colspan]="2">
      <div class="button-box">CC</div>
    </mat-grid-tile>
    <mat-grid-tile [rowspan]="1" [colspan]="8">
      <div class="textfield text-inside-grid-left">test@test.com</div>
    </mat-grid-tile>
    <mat-grid-tile [rowspan]="1" [colspan]="2"> </mat-grid-tile>
    <mat-grid-tile [rowspan]="1" [colspan]="2">
      <span style="padding: 3px">Subject</span>
    </mat-grid-tile>
    <mat-grid-tile [rowspan]="1" [colspan]="8">
      <div class="textfield text-inside-grid-left">subject line</div>
    </mat-grid-tile>
  </mat-grid-list>
  <hr
    style="
      height: 2px;
      border-width: 0;
      color: #dce6df;
      background-color: #dce6df;
    "
  />
  <!-- email body -->
  <mat-grid-list rowHeight="100px" cols="1">
    <mat-grid-tile>
      <div class="text-inside-grid-left">body</div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="text-inside-grid-left">
        <mat-list>
          <mat-list-item>
            <mat-icon matListItemIcon>attachment</mat-icon>
            <div matListItemTitle style="margin-left: 10px">filename.txt</div>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
